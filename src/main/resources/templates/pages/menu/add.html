<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
	<head>
		<meta charset="UTF-8">
		<base href="@{/static/}">
		<title>系统后台管理</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" th:href="@{/css/font.css}">
		<link rel="stylesheet" th:href="@{/css/weadmin.css}">
	</head>

	<body>
		<div class="weadmin-body">
			<form class="layui-form" th:action="@{/menu/addMenu}" method="post">
				<div class="layui-form-item">
					<label class="layui-form-label">菜单名称</label>
					<div class="layui-input-block">
						<input type="text" name="menuName" required  lay-verify="required" placeholder="请输入菜单名称" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">父菜单</label>
					<div class="layui-input-block">
						<select name="parentId"  lay-verify="required">
							<div th:each="menu : ${menus}">
								<option th:text="${menu.menuName}" th:value="${menu.id}">伴随分析</option>
							</div>

						</select>
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">请求地址</label>
					<div class="layui-input-block">
						<input type="text" name="url" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">权限标识</label>
					<div class="layui-input-block">
						<input type="text" name="roleId" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-filter="add" lay-submit="">立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>

			</form>
		</div>
		<script th:src="@{/layui/layui.js}" charset="utf-8"></script>
		
		<script>
			layui.extend({
				admin: '/zxstbg/js/admin'
			});
			layui.use(['form', 'jquery','util','admin', 'layer'], function() {
				var form = layui.form,
					$ = layui.jquery,
					util = layui.util,
					admin = layui.admin,
					layer = layui.layer;
                //监听提交
                form.on('submit(add)', function(data) {
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(index);
                });
			});
		</script>
	</body>

</html>
