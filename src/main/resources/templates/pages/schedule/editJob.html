<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
	<head>
		<meta charset="UTF-8">
		<base href="@{/static/}">
		<title>系统后台管理</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" th:href="@{/css/font.css}">
		<link rel="stylesheet" th:href="@{/css/weadmin.css}">
	</head>

	<body>
		<div class="weadmin-body">
			<form class="layui-form" th:action="@{/schedule/editJob}" method="post">
				<div class="layui-form-item">
					<label class="layui-form-label">任务名</label>
					<div class="layui-input-block">
						<input type="text" name="jobName" th:value="${jobName}" readonly="readonly" class="layui-input">
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">任务组名称</label>
					<div class="layui-input-block">
						<input th:value="${jobGroup}" readonly="readonly" type="text" name="jobGroup" class="layui-input">
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">cron表达式</label>
					<div class="layui-input-block">
						<input type="text" name="cronExpression" th:value="${cronExpression}" required  lay-verify="required"  autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-filter="edit" lay-submit="">立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>

			</form>
		</div>
		<script th:src="@{/layui/layui.js}" charset="utf-8"></script>
		
		<script>
			layui.extend({
				admin: '/zxstbg/js/admin'
			});
			layui.use(['form', 'jquery','util','admin', 'layer'], function() {
				var form = layui.form,
					$ = layui.jquery,
					util = layui.util,
					admin = layui.admin,
					layer = layui.layer;
                //监听提交
                form.on('submit(edit)', function(data) {
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(index);
                });
			});
		</script>
	</body>

</html>
