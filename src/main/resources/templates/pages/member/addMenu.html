<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
	<head>
		<meta charset="UTF-8">
		<base href="@{/static/}">
		<title>菜单添加</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" th:href="@{/css/font.css}">
		<link rel="stylesheet" th:href="@{/css/weadmin.css}">
	</head>

	<body>
		<div class="weadmin-body">
			<form class="layui-form">
				<div class="layui-form-item">
					<label for="menuenname" class="layui-form-label">
		                <span class="we-red">*</span>菜单英文名
		            </label>
					<div class="layui-input-inline">
						<input type="text" id="menuenname" name="menuenname" lay-verify="required" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label for="menuchname" class="layui-form-label">
						<span class="we-red">*</span>菜单中文名
					</label>
					<div class="layui-input-inline">
						<input type="text" id="menuchname" name="menuchname" lay-verify="required" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
				    <label for="isshow" class="layui-form-label">是否显示</label>
				    <div class="layui-input-block" id="isshow">
				      <input type="radio" name="isshow" value="1" title="是" checked>
				      <input type="radio" name="isshow" value="0" title="否">
				    </div>
				</div>

				<div class="layui-form-item">
					<label for="parentid" class="layui-form-label">
		                <span class="we-red">*</span>父菜单
		            </label>
					<div class="layui-input-inline">
                        <select id="parentid" name="parentid" lay-verify="required">
                            <div th:each="temp:${parentMenus}">
                                <option th:value="${temp.id}" th:text="${temp.menuchname}"></option>
                            </div>
                        </select>
					</div>
				</div>
                <div class="layui-form-item">
                    <label for="menuhref" class="layui-form-label">
                        <span class="we-red">*</span>菜单链接
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="menuhref" name="menuhref" lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="iconImg" class="layui-form-label">
                        <span class="we-red">*</span>菜单图标
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="iconImg" name="iconImg" lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="titleImg" class="layui-form-label">
                        <span class="we-red">*</span>标题图标
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="titleImg" name="titleImg" lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="menuclass" class="layui-form-label">
                        <span class="we-red">*</span>菜单class
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="menuclass" name="menuclass" lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
				<div class="layui-form-item">
                    <label for="menuclass" class="layui-form-label">
                    </label>
					<button class="layui-btn" lay-filter="add" lay-submit="">添加</button>
				</div>
			</form>
		</div>
		<script th:src="@{/layui/layui.js}" charset="utf-8"></script>
		
		<script type="text/javascript" th:inline="javascript">
			layui.use(['form', 'jquery','layer'], function() {
				var form = layui.form,
					$ = layui.jquery,
					layer = layui.layer;
                var baseurl=[[${#httpServletRequest.getContextPath()}]];

                form.on('submit(add)', function(data) {
                    console.log(data.field);
                    $.ajax({
                        url:baseurl+"/menu/addMenu",
                        type:'post',
                        data:data.field,
                        dataType:'json',
                        success:function(result){
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                            if(result&&result.code=="200"){
                                parent.layer.msg("菜单添加成功");
                                parent.$("#reload").click();
                            }

                        },
                        error:function(){
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                            parent.layer.msg("菜单添加失败！");

                        }
                    });
                    return false;

                });

			});
		</script>
	</body>

</html>
